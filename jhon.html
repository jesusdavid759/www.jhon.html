<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por todo, Jhon</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #f7a6b3, #00bcd4, #ff9800);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .message {
            text-align: center;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }

        .message span {
            font-weight: bold;
            color: #ffeb3b;
        }

        .heart {
            font-size: 4rem;
            color: #ff4081;
            margin-top: 20px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <p>¡Gracias por todo, <span>Jhon</span>!</p>
        <div class="heart">❤</div>
    </div>
</body>
</html>
