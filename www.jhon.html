<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido Jhon Vásquez</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            font-family: 'Press Start 2P', cursive;
            color: #55ff55;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        /* Animación de bloques de Minecraft */
        .minecraft-block {
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: cover;
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        
        .grass-block { background-image: url('https://i.imgur.com/8j6ZbYr.png'); }
        .stone-block { background-image: url('https://i.imgur.com/3sGXhK3.png'); }
        .dirt-block { background-image: url('https://i.imgur.com/5g5Y5Y5.png'); }
        .wood-block { background-image: url('https://i.imgur.com/7g7g7g7.png'); }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        /* Logo y título */
        .logo {
            margin: 30px 0;
            animation: pulse 2s infinite;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #55ff55;
            margin-bottom: 20px;
        }
        
        .logo .subtitle {
            color: #cccccc;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        /* Formulario de login */
        .login-container {
            background: rgba(30, 30, 30, 0.8);
            border: 4px solid #55ff55;
            border-radius: 10px;
            padding: 30px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(85, 255, 85, 0.5);
        }
        
        .login-container h2 {
            color: #ffffff;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #aaaaaa;
            font-size: 0.9rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            background: #222222;
            border: 2px solid #55ff55;
            border-radius: 5px;
            color: #55ff55;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
        }
        
        .btn {
            background: linear-gradient(to right, #55ff55, #33cc33);
            color: #000000;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(85, 255, 85, 0.4);
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(85, 255, 85, 0.6);
            background: linear-gradient(to right, #77ff77, #55dd55);
        }
        
        /* Mensaje motivacional */
        .message-container {
            display: none;
            margin-top: 40px;
            padding: 30px;
            background: rgba(30, 30, 30, 0.9);
            border: 4px solid #55ff55;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(85, 255, 85, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .message-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/8j6ZbYr.png');
            opacity: 0.1;
            z-index: -1;
        }
        
        .message-content {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #ffffff;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .message-content h3 {
            color: #55ff55;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .character {
            font-size: 3rem;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        
        /* Animaciones */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        /* Footer */
        footer {
            margin-top: 40px;
            color: #aaaaaa;
            font-size: 0.7rem;
            padding: 20px;
        }
        
        /* Efecto de partículas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #55ff55;
            border-radius: 50%;
            animation: particle-fall 10s linear infinite;
        }
        
        @keyframes particle-fall {
            0% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Partículas verdes -->
    <div class="particles" id="particles"></div>
    
    <!-- Bloques de Minecraft -->
    <div class="minecraft-block grass-block" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
    <div class="minecraft-block stone-block" style="top: 20%; left: 80%; animation-delay: 1s;"></div>
    <div class="minecraft-block dirt-block" style="top: 40%; left: 15%; animation-delay: 2s;"></div>
    <div class="minecraft-block wood-block" style="top: 60%; left: 75%; animation-delay: 3s;"></div>
    <div class="minecraft-block grass-block" style="top: 80%; left: 20%; animation-delay: 4s;"></div>
    
    <div class="container">
        <div class="logo">
            <h1>BIENVENIDO JHON VÁSQUEZ</h1>
            <div class="subtitle">TU MUNDO DE MOTIVACIÓN Y SUPERACIÓN</div>
        </div>
        
        <div class="login-container">
            <h2>INGRESA TU CÓDIGO SECRETO</h2>
            <div class="input-group">
                <label for="code">CÓDIGO DE ACCESO:</label>
                <input type="password" id="code" placeholder="****">
            </div>
            <button class="btn" id="loginBtn">DESBLOQUEAR MENSAJE</button>
        </div>
        
        <div class="message-container" id="messageContainer">
            <div class="message-content" id="messageContent">
                <div class="character">⛏️</div>
                <h3>MENSAJE PARA JHON:</h3>
                <p id="messageText"></p>
            </div>
        </div>
        
        <footer>
            <p>Desarrollado especialmente para Jhon Vásquez | Sistema de Motivación Personal</p>
        </footer>
    </div>
    
    <script>
        // Mensajes motivacionales para Jhon
        const motivationalMessages = [
            "Jhon, eres fuerte, tú puedes, siempre has podido. Te quiero!",
            "Te quiero, eres el mejor, recuérdalo siempre!",
            "Nada es imposible para ti, sigue adelante con determinación!",
            "Cada día eres más fuerte, no te rindas jamás!",
            "Eres increíble, nunca lo olvides! Tu potencial es ilimitado!",
            "Confía en ti mismo, sabes más de lo que crees!",
            "Cada desafío es una oportunidad para crecer. ¡Tú puedes!",
            "Eres una persona valiosa y especial. ¡Brilla con tu propia luz!",
            "Tu actitud positiva es tu superpoder. ¡Sigue así!",
            "El mundo necesita personas como tú. ¡Sigue marcando la diferencia!",
            "Recuerda lo lejos que has llegado, no solo lo que te falta por recorrer!",
            "Eres capaz de lograr todo lo que te propongas. ¡Confía en el proceso!"
        ];
        
        // Crear partículas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                particle.style.opacity = Math.random();
                particle.style.width = `${Math.random() * 4 + 2}px`;
                particle.style.height = particle.style.width;
                particlesContainer.appendChild(particle);
            }
        }
        
        // Crear bloques de Minecraft
        function createMinecraftBlocks() {
            const blockTypes = ['grass-block', 'stone-block', 'dirt-block', 'wood-block'];
            const blockCount = 10;
            
            for (let i = 0; i < blockCount; i++) {
                const block = document.createElement('div');
                const blockType = blockTypes[Math.floor(Math.random() * blockTypes.length)];
                block.classList.add('minecraft-block', blockType);
                block.style.top = `${Math.random() * 100}%`;
                block.style.left = `${Math.random() * 100}%`;
                block.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(block);
            }
        }
        
        // Mostrar mensaje motivacional
        function showMotivationalMessage() {
            const messageContainer = document.getElementById('messageContainer');
            const messageText = document.getElementById('messageText');
            
            // Seleccionar un mensaje aleatorio
            const randomIndex = Math.floor(Math.random() * motivationalMessages.length);
            const message = motivationalMessages[randomIndex];
            
            // Mostrar el contenedor
            messageContainer.style.display = 'block';
            
            // Animación de escritura
            let i = 0;
            const speed = 50; // Velocidad de escritura (ms)
            
            function typeWriter() {
                if (i < message.length) {
                    messageText.innerHTML += message.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            
            // Limpiar el texto y comenzar la animación
            messageText.innerHTML = '';
            typeWriter();
        }
        
        // Evento de clic en el botón de login
        document.getElementById('loginBtn').addEventListener('click', function() {
            const codeInput = document.getElementById('code');
            
            if (codeInput.value === '0705') {
                // Código correcto
                this.textContent = '¡CÓDIGO CORRECTO!';
                this.style.background = 'linear-gradient(to right, #77ff77, #55dd55)';
                
                // Mostrar mensaje después de un pequeño retraso
                setTimeout(showMotivationalMessage, 1000);
                
                // Crear efectos adicionales
                createMinecraftBlocks();
            } else {
                // Código incorrecto
                this.textContent = 'CÓDIGO INCORRECTO!';
                this.style.background = 'linear-gradient(to right, #ff5555, #cc3333)';
                
                // Restaurar después de 2 segundos
                setTimeout(() => {
                    this.textContent = 'DESBLOQUEAR MENSAJE';
                    this.style.background = 'linear-gradient(to right, #55ff55, #33cc33)';
                }, 2000);
            }
        });
        
        // Inicializar efectos al cargar la página
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
        });
    </script>
</body>
</html>
